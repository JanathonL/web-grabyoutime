  {% block title %}Login{% endblock %}

  {% block content %}
  {% if messages %}
        <div class="ui text container"><div class="ui center list">
            {% for message in messages %}
                <div class="alert alert-warning  alert-dismissible fade show" role="alert">
                  {{ message | safe }}

                    <span aria-hidden="true">&times;</span>

                </div>

  <div>
    <div class="container">
      <div class="row" style="">
        <div class="col-md-6" style="">
          <img class="d-block img-fluid" src={% static 'loginBackground.jpg' %} style="    width: 100%;">
        </div>
        <div class="col-md-5 mx-3 w-50" style="">
          
          <form class="w-75 my-5 mx-auto" style="" method="POST" action={% url 'login' %}>
            {% csrf_token %}
            <h1 class="display-4 head text-center my-5"><b>TIMER</b></h1>
            <div class="form-group"> <input id="InputUsername1" name="username" type="text" class="form-control" placeholder="Enter Username"> </div>
            <div class="form-group"> <input id="InputPassword1" name="password" type="password" class="form-control" placeholder="Password"> </div>
            <div class="form-group row">
              <div class="col-md-6 text-center">
                <div class="col-10 col-md-12">
                  <div class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="customCheck1"><label class="custom-control-label" for="customCheck1">Remember me</label></div>
                </div>
              </div>
              <div class="col-md-6 text-center"><a class="btn btn-link" href= {% url 'password_reset' %} >Forget Password</a></div>
            </div>
            <div class="form-group row my-3">
              <div class="col-md-6 text-center"><button class="btn btn-dark text-center w-75" type="submit">Login<br></button></div>
              <input type="hidden" name="next" value={% url 'dashboard' %}>
              <div class="col-md-6 text-center"><a class="btn text-center w-75 btn-light" href= {% url 'signup' %} >Sign Up<br></a></div>
            </div>
          </form>
        
        </div>
      </div>
    </div>
  </div>

        </div>
      </div>
