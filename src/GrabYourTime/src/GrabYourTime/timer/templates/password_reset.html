<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  {% load staticfiles %}
  <link rel="stylesheet" href={% static 'css/theme.css' %} type="text/css">
</head>

<body>
  {% if form.errors%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{form.email.errors}}.</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
  {% endif %}


  <div>
    <div class="container">
      <div class="row" style="">
        <div class="col-md-6" style=""><img class="d-block img-fluid" src={% static 'loginBackground.jpg' %}  style="	width: 100%;"></div>
        <div class="col-md-5 mx-3 w-50" style="">

          <form class="w-75 my-5 mx-auto" style="" method="POST" action={% url 'password_reset' %} >
          {% csrf_token %}
            <h1 class="display-4 head text-center my-5"><b>TIMER</b></h1>
            <p class="text-monospace">Enter your email and we send you a password reset link.</p>
            <div class="form-group"> <input type="email" class="form-control" name="email" required id = "id_email" placeholder="Email"> </div>
            <div class="form-group row my-3">
              <div class="col-md-12 text-center"><button type="submit" class="btn btn-dark text-center w-75">Send request<br></button></div>
            </div>
          </form>


        </div>
      </div>
    </div>
  </div>
  <div class="row mb-0 pt-1 pb-0">
    <nav class="navbar navbar-expand-md navbar-light w-100">
      <div class="container justify-content-center"> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar3">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center justify-content-center" id="navbar3">
          <ul class="navbar-nav">
            <li class="nav-item mx-2"> <a class="nav-link" href="#">Products</a> </li>
            <li class="nav-item mx-2"> <a class="nav-link" href="#">FAQ</a> </li>
            <li class="nav-item mx-2"> <a class="nav-link navbar-brand mr-0 text-primary" href="#"><i class="fa d-inline fa-lg fa-stop-circle-o"></i>
                <b> TIMER</b></a> </li>
            <li class="nav-item mx-2"> <a class="nav-link" href="#">About</a> </li>
            <li class="nav-item mx-1"> <a class="nav-link" href="#">Contacts </a> </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" style=""></script>
</body>

</html>
