<div class="wmd-wrapper" id="{{ id }}-wmd-wrapper">
    <div class="wmd-panel" style="width: 100%;display: flex;justify-content:center;margin-left:0%">
        <textarea {{ attrs|safe }} >{{ body }}</textarea>
    </div>
    {% if show_preview %}
    <p class="wmd-preview-title">
        <small>HTML Preview:</small>
    </p>
    <div id="{{ id|safe }}_wmd_preview" class="wmd-panel wmd-preview" style="width: 100%;display: flex;justify-content:center;margin-left:0%"></div>
    {% endif %}
</div>
